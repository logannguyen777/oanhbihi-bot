http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    server {
        listen 80;
        server_name fta.thefirst.ai backend.fta.thefirst.ai;

        # âœ¨ Frontend - Vue / React app
        location / {
            proxy_pass http://frontend:80;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # âœ¨ Backend - FastAPI API
        location /api/ {
            proxy_pass http://backend:8000;
            rewrite ^/api(/.*)$ $1 break;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

        # âœ¨ WebSocket logs
        location /ws/logs {
            proxy_pass http://backend:8000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
        }

        # ðŸš« Cháº·n truy cáº­p vÃ o .git vÃ  cÃ¡c thÆ° má»¥c nháº¡y cáº£m (nÃªn náº±m trong server block)
        location ~* /\.git {
            deny all;
            return 403;
        }
        location ~* /(backup|staging_area|build|scripts|ci|modules)/\.git {
            deny all;
            return 403;
        }

        # ðŸ”’ Optional: cháº·n bot Ä‘á»™c (l9explore)
        if ($http_user_agent ~* "l9explore") {
            return 403;
        }
    }
}
